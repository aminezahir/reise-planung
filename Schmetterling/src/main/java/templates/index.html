<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schmetterling</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center my-4">
            <h1 class="display-4">Schmetterling Busreise</h1>
        </div>
        <form>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-3">
                    <label for="fromCity">Von</label>
                    <input type="text" class="form-control" id="fromCity" placeholder="Berlin">
                </div>
                <div class="form-group col-md-3">
                    <label for="toCity">Nach</label>
                    <input type="text" class="form-control" id="toCity" placeholder="München">
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-3">
                    <label for="departureDate">Hin</label>
                    <input type="date" class="form-control" id="departureDate" value="2024-05-22">
                </div>
                <div class="form-group col-md-3">
                    <label for="passengers">Fahrgäste</label>
                    <select class="form-control" id="passengers">
                        <option>1 Erwachsene:r</option>
                        <option>2 Erwachsene</option>
                        <option>3 Erwachsene</option>
                        <option>4 Erwachsene</option>
                    </select>
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success btn-block">Suchen</button>
                </div>
            </div>
        </form>
        <div class="form-row justify-content-center mt-3">
            <div class="col-md-3 text-center">
                <a href="#" class="btn btn-outline-secondary btn-block">Buchung verwalten</a>
            </div>
            <div class="col-md-3 text-center">
                <a href="#" class="btn btn-outline-secondary btn-block">Echtzeit-Fahrtverfolgung</a>
            </div>
            <div class="col-md-3 text-center">
                <a href="#" class="btn btn-outline-secondary btn-block">Hilfe</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // AJAX request for suggestions for "fromCity" field
            $('#fromCity').click(function() {
                $.ajax({
                    type: "GET",
                    url: "/suggestions/from", // Update the URL to match your endpoint
                    success: function(data) {
                        // Populate suggestions in the "fromCity" field
                        $('#fromCity').autocomplete({
                            source: data
                        });
                    }
                });
            });

            // AJAX request for suggestions for "toCity" field
            $('#toCity').click(function() {
                $.ajax({
                    type: "GET",
                    url: "/suggestions/to", // Update the URL to match your endpoint
                    success: function(data) {
                        // Populate suggestions in the "toCity" field
                        $('#toCity').autocomplete({
                            source: data
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
